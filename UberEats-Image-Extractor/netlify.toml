# Netlify configuration for frontend deployment
# The backend runs on Railway - update the URLs below after deploying to Railway

[build]
  # Build command
  command = "npm run build"

  # Output directory (Vite default)
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect API calls to Railway backend
[[redirects]]
  from = "/api/*"
  to = "https://restaurant-menu-automation-production.up.railway.app/api/:splat"
  status = 200
  force = true

# Redirect WebSocket connections to Railway
[[redirects]]
  from = "/socket.io/*"
  to = "https://restaurant-menu-automation-production.up.railway.app/socket.io/:splat"
  status = 200
  force = true

# SPA fallback - all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"